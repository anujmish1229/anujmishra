<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <style>
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 0 20px #000;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="/">Anuj Mishra / amishr1229</a>
    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About Me</a></li>
        <li><a href="/gallery">Some Pictures</a></li>
        <li><a href="/projects">Tinkering</a></li>
        <li><a href="/substack" target="_blank">Blog</a></li>
        <li><a href="/cv/">CV</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery -->
  <main class="gallery-container">
    <h1>Gallery</h1>
    <div id="loading" class="loading">Loading images...</div>
    <div id="gallery" class="gallery-grid"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="closeModal" class="modal-close">&times;</span>
    <img id="modalImage" class="modal-content" src="" alt="">
  </div>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Anuj Mishra. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="mailto:amishr1229@gmail.com">Email</a></li>
        <li><a href="https://github.com/amishr1229" target="_blank">GitHub</a></li>
        <li><a href="../cv">CV</a></li>
      </ul>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const galleryDiv = document.getElementById('gallery');
    const loadingDiv = document.getElementById('loading');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    async function loadGallery() {
      try {
        const res = await fetch('/.netlify/functions/get-gallery');
        const images = await res.json();

        if (!Array.isArray(images) || images.length === 0) {
          loadingDiv.textContent = 'No images found.';
          return;
        }

        images.forEach(img => {
          const div = document.createElement('div');
          div.className = 'gallery-item';

          const image = document.createElement('img');
          image.src = img.path;
          image.alt = '';

          image.addEventListener('click', () => {
            modalImage.src = img.path;
            modal.style.display = 'flex';
          });

          div.appendChild(image);
          galleryDiv.appendChild(div);
        });

        loadingDiv.remove();
      } catch (err) {
        loadingDiv.textContent = 'Failed to load gallery.';
        console.error(err);
      }
    }

    // Modal close
    closeModal.onclick = () => {
      modal.style.display = 'none';
    };

    // Close modal when clicking outside the image
    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    };

    loadGallery();
  </script>
</body>
</html>
